<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Monitoring System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .dial {
            background-color: #ffffff;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dial span {
            font-size: 18px;
            text-align: center;
        }
        .dial .value {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dial">
            <span>Education</span>
            <div class="value">90%</div>
        </div>
        <div class="dial">
            <span>Stock & Ration</span>
            <div class="value">75%</div>
        </div>
        <div class="dial">
            <span>Plastic Items</span>
            <div class="value">50%</div>
        </div>
        <div class="dial">
            <span>Mining</span>
            <div class="value">80%</div>
        </div>
    </div>
</body>
</html>
